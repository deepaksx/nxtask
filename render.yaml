databases:
  - name: nxtask-db
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: nxtask-api
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run setup && npm run seed
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: nxtask-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: nxtask-app
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nxtask-api
          envVarKey: RENDER_EXTERNAL_URL
